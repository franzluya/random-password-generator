<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <h1>Generate a <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
    <div class="input-container">
      <p>Enter your desired password length:</p>
      <input id="input-length" type="number"  min="6" max="64">
    </div>
    <button onclick="generatePass()">Generate passwords</button>
    <hr>
    <div class="passwords">
      <p class="pass" id="password-el"></p>
      <p class="pass" id="password-el2"></p>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
